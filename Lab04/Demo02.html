<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style type="text/css">
        .container { background-color: #cc3366;}
        .container-fluid { background-color: #33cc66; }
        .col { border: 1px solid #cc3366; }
    </style>
  </head>
  <body>
    <div class="container">
        <h1>Container</h1>
    </div>

    <div class="container-fluid">
        <h1>Container fluid</h1>
    </div>

    <div class="container-fluid">
        <h1>Layout basic</h1>

        <div class="row">
            <div class="row">
                <div class="col">item 1</div>
                <div class="col">item 2</div>
                <div class="col">item 3</div>
                <div class="col">item 4</div>
            </div>
            <div class="row">
                <div class="col">item 1</div>
                <div class="col">item 2</div>
                <div class="col">item 3</div>
                <div class="col">item 4</div>
            </div>
            <div class="row">
                <div class="col">item 1</div>
                <div class="col">item 2</div>
                <div class="col">item 3</div>
                <div class="col">item 4</div>
                <div class="col">item 5</div>
                <div class="col">item 6</div>
                <div class="col">item 7</div>
                <div class="col">item 8</div>
                <div class="col">item 9</div>
                <div class="col">item 10</div>
                <div class="col">item 11</div>
                <div class="col">item 12</div>
            </div>
        </div>
    </div>
     <br/>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">item 1</div>
            <div class="col">item 2</div>
            <div class="col-2">item 3</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  </body>
</html>
